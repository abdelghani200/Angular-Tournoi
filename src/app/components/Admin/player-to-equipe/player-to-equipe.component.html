<mat-dialog-content>
    <label for="playerSearch">Players To Tournoi: </label>
    <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="selectedPlayers" placeholder="Select player" multiple>
            <mat-option *ngFor="let player of playerList" [value]="player.idUser">
                {{ player.nomUser }} {{player.prenomUser}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-select placeholder="Select Tournoi" (selectionChange)="onTournoiSelectionChange($event)">
            <mat-option *ngFor="let tournoi of tournoiList" [value]="tournoi.id">
                {{ tournoi.type }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Close</button>
    <button mat-button mat-dialog-close color="primary" [disabled]="selectedPlayers.length === 0" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
