<div class="container mx-auto mt-16"  style="width: 1000px; height: 600px;">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
        <ng-container *ngIf="dataSource$ | async as matches; else loading">
            <div *ngFor="let match of matches" class="p-2 sm:p-4">
                <a>
                    <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl bg-blue-200 transition duration-300 ease-in-out transform hover:-translate-y-1"
                        style="width: 300px; height: 250px;">
                        <div class="px-6 py-4">
                            <div class="font-semibold text-xl mb-2" *ngIf="match.player1 && match.player2">
                                {{ match.player1.nomUser }} vs {{ match.player2.nomUser }}
                            </div>
                            <div class="font-semibold text-xl mb-2" *ngIf="!match.player1 || !match.player2">
                                {{ match.equipe1.nomEquipe }} vs {{ match.equipe2.nomEquipe }}
                            </div>
                            <p class="text-base mb-2">Date: {{ match.dateMatch }}</p>
                            <p class="text-base mb-2">Heure: {{ match.heureMatch }}</p>
                            <p class="text-base">Name Tournoi: {{ match.tournoi.nameTournoi }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </ng-container>
        <ng-template #loading>
            <div class="p-2 sm:p-4">
                <div class="rounded-lg overflow-hidden shadow-lg bg-gray-200 animate-pulse"
                    style="width: 300px; height: 250px;">
                    <div class="px-6 py-4">
                        <div class="h-6 bg-gray-300 rounded mb-2"></div>
                        <div class="h-4 bg-gray-300 rounded mb-2"></div>
                        <div class="h-4 bg-gray-300 rounded"></div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
