<mat-dialog-content>
    <h1>Player To Fifa</h1>
    <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="selectedPlayers" multiple>
            <mat-option *ngFor="let player of playerList" [value]="player.idUser">
                {{ player.nomUser }} {{player.prenomUser}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Close</button>
    <button mat-button mat-dialog-close color="primary" [disabled]="selectedPlayers.length === 0"
        (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
