<mat-dialog-content>
    <div class="search-container">
        <label for="playerSearch">Search Players: </label>
        <mat-form-field appearance="fill">
            <mat-label>Select Players</mat-label>
            <input matInput placeholder="Search players" [(ngModel)]="playerSearchText" (input)="filterPlayers()">
        </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="selectedPlayers" multiple>
            <mat-option *ngFor="let player of playerList" [value]="player.idUser">
                {{ player.nomUser }} {{player.prenomUser}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Close</button>
    <button mat-button mat-dialog-close color="primary" [disabled]="selectedPlayers.length === 0" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
