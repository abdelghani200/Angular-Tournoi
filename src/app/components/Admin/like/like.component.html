<mat-card class="w-100">
    <mat-card-content>
        <h4 class="mb-56"> Match List</h4>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Match Id </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Match Name </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.name }}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="equipe">
                    <th mat-header-cell *matHeaderCellDef> Equipe </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.equipe}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.startDate | date}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.endDate | date}}</p>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
