<mat-card class="w-100">
    <mat-card-content>
        <h4 class="mb-56"> All Comments</h4>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource$" class="text-nowrap w-100">
                <ng-container matColumnDef="idCommentaire">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.idCommentaire}} </td>
                </ng-container>

                <ng-container matColumnDef="nomUser">
                    <th mat-header-cell *matHeaderCellDef> Nom user </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.user.nomUser }}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="prenomUser">
                    <th mat-header-cell *matHeaderCellDef> Prenom user </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.user.prenomUser }}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="contenu">
                    <th mat-header-cell *matHeaderCellDef> Contenu </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.contenu}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.date}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="heure">
                    <th mat-header-cell *matHeaderCellDef> Heure </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.heure}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef [ngStyle]="{ 'text-align': 'center' }"> Actions </th>
                    <td mat-cell *matCellDef="let element" [ngStyle]="{ 'text-align': 'center' }">
                        <button mat-icon-button matTooltip="Edit">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Delete">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Valider Commentaire" (click)="validerCommentaire(element.idCommentaire)">
                            <mat-icon aria-label="Valider Commentaire">check_circle</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
